<div class="container">
	<form action="">
		<div class="mb-3">
			<label for="" class="form-label">Nombre</label>
			<input [(ngModel)]="alumno.nombre" type="text" class="form-control" id="nombre" >
		</div>

		<div class="mb-3">
			<label for="apellido" class="form-label">Apellido</label>
			<input [(ngModel)]="alumno.apellido" type="text" class="form-control" id="nombre" >
		</div>

		<button class="btn btn-primary" (click)="agregar()">Agregar</button>
	</form>
	<div class="card" *ngFor="let alumnoDesdeFor of listadoAlumnos">
		<div class="card-body">
			alumno: {{ alumnoDesdeFor.nombre}} {{ alumnoDesdeFor.apellido}}
		</div>
	</div>
</div>
