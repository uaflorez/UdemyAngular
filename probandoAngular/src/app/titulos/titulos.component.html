<!-- vamos a hacer que cuando se cambie el texto en el input se cambie en el parrafo con two way binding [(ngModel)] -->

<input type="text" [(ngModel)]="inputNuevo">
<p>{{inputNuevo}}</p>

<label for="">Correo
	<input type="text" (ngModelChange)="escribirCorreo()" [(ngModel)]="correo">
</label>
<label for="">Password
	<!-- keydown es para capturar cuando se opimen las teclas y keyup para lo contrario  -->
	<input type="password" ((keydown))="ingresar($event)" [(ngModel)]="password">
</label>
