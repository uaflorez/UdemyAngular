<div class="container">
	<h1><span>{{ title }}</span></h1>
	<form>
		<div class="form-group">
			<label for="">Operando A</label>
			<input type="number" class="form-control" placeholder="Escribe el Operando A" [(ngModel)]="operandoA" name="operandoA">
		</div>
		<div class="form-group">
			<label for="">Operando B</label>
			<input type="number" class="form-control" placeholder="Escribe el Operando B" [(ngModel)]="operandoB" name="operandoB">
		</div>
		<button class="btn btn-primary" (click)="sumar()">Sumar</button>
	</form>
	<p>Resultado: {{resultado}} </p>
	
</div>
